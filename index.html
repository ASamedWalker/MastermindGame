<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header-section">
        <h1 class="header-title">Mastermind</h1>
      </header>

      <div class="game-board-view"></div>

      <div class="number-picker-view"></div>

      <div class="high-score-display">
        <h2>High Scores <span class="game-mode">Normal</span></h2>
        <ul class="high-score-container">
          <li class="high-score-item">
            <span>1</span>
            <span class="high-score-username">Test 1</span>
            <span class="high-score-moves">5 moves</span> 
            <span class="high-score-time">Time</span>
          </li>
          <li class="high-score-item">
            <span>2</span>
            <span class="high-score-username">Test 2</span>
            <span class="high-score-moves">3 moves</span> 
            <span class="high-score-time">Time</span>
          </li>
          <li class="high-score-item">
            <span>3</span>
            <span class="high-score-username">Test 3</span>
            <span class="high-score-moves">4 moves</span> 
            <span class="high-score-time">Time</span>
          </li>
          <li class="high-score-item">
            <span>4</span>
            <span class="high-score-username">Test 4</span>
            <span class="high-score-moves">8 moves</span> 
            <span class="high-score-time">Time</span>
          </li>
          <li class="high-score-item">
            <span>5</span>
            <span class="high-score-username">Test 5</span>
            <span class="high-score-moves">5 moves</span> 
            <span class="high-score-time">Time</span>
          </li>
          <li class="high-score-item">
            <span>6</span>
            <span class="high-score-username">Test 6</span>
            <span class="high-score-moves">8 moves</span> 
            <span class="high-score-time">Time</span>
          </li>
          <li class="high-score-item">
            <span>7</span>
            <span class="high-score-username">Test 7</span>
            <span class="high-score-moves">5 moves</span> 
            <span class="high-score-time">Time</span>
          </li>
        </ul>
      </div>

      <div class="new-game">
        <form class="game-options">
          <button class="btn-new-game">New Game</button>
        </form>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="alert hidden"></div>
    <script src="js/Controller.js" type="module"></script>
  </body>
</html>
